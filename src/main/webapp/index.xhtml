<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Bulk Registration</title>
</h:head>

<h:body style="background-color: aliceblue">
    <h1>Bulk Registration</h1>
        <h:form enctype="multipart/form-data">
            <h:inputFile value="#{bulkRegistration.uploadedFile}"></h:inputFile>
            <br/>
            <br/>
            <h:commandButton value="Upload" action="#{bulkRegistration.upload()}"></h:commandButton>
        </h:form>
</h:body>
</html>
